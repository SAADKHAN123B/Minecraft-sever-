<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarkar Server Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #00cc00;
      margin-bottom: 10px;
    }

    .status {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .start-btn {
      background-color: #28a745;
      color: white;
    }

    .stop-btn {
      background-color: #dc3545;
      color: white;
    }

    .restart-btn {
      background-color: #ffc107;
      color: black;
    }

    .log-box {
      width: 90%;
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      text-align: left;
      font-family: monospace;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>✅ Welcome, Sarkar!</h1>
  <div class="status" id="status">Server Status: <strong>Offline</strong></div>

  <div class="buttons">
    <button class="start-btn" onclick="startServer()">Start</button>
    <button class="stop-btn" onclick="stopServer()">Stop</button>
    <button class="restart-btn" onclick="restartServer()">Restart</button>
  </div>

  <div class="log-box" id="logBox">
    [LOG] Server is currently offline.
  </div>

  <script>
    let status = "offline";
    const statusDiv = document.getElementById("status");
    const logBox = document.getElementById("logBox");

    function updateStatus(newStatus, logMessage) {
      status = newStatus;
      statusDiv.innerHTML = `Server Status: <strong>${newStatus.charAt(0).toUpperCase() + newStatus.slice(1)}</strong>`;
      logBox.innerHTML += `<br>[LOG] ${logMessage}`;
    }

    function startServer() {
      if (status === "online") {
        logBox.innerHTML += "<br>[LOG] Server already running.";
        return;
      }
      updateStatus("online", "Server started.");
    }

    function stopServer() {
      if (status === "offline") {
        logBox.innerHTML += "<br>[LOG] Server already stopped.";
        return;
      }
      updateStatus("offline", "Server stopped.");
    }

    function restartServer() {
      if (status === "offline") {
        logBox.innerHTML += "<br>[LOG] Can't restart. Server is offline.";
        return;
      }
      updateStatus("offline", "Restarting server...");
      setTimeout(() => {
        updateStatus("online", "Server restarted.");
      }, 1500);
    }
  </script>
</body>
</html>
