<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Server Panel</title>
  <style>
    body {
      font-family: Arial;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .login, .panel {
      display: none;
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #1e1e1e;
      border-radius: 10px;
    }
    .login input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .tabs {
      display: flex;
      background: #1e1e1e;
    }
    .tabs button {
      flex: 1;
      background: #2a2a2a;
      border: none;
      padding: 15px;
      cursor: pointer;
      color: white;
    }
    .tabs button.active {
      background: #3f3f3f;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .panel input[type="file"], .panel input[type="text"] {
      margin: 10px 0;
    }
    .op-section, .ban-section {
      margin-top: 10px;
    }
    .btn {
      background: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    .server-status {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login" id="loginBox">
  <h2>Login Panel</h2>
  <input type="text" id="username" placeholder="Username"/>
  <input type="password" id="password" placeholder="Password"/>
  <button onclick="login()" class="btn">Login</button>
</div>

<div class="panel" id="mainPanel">
  <div class="tabs">
    <button onclick="showTab('control')" class="active">Control</button>
    <button onclick="showTab('software')">Software</button>
    <button onclick="showTab('plugin')">Plugin</button>
    <button onclick="showTab('world')">World</button>
    <button onclick="showTab('player')">Player</button>
  </div>

  <div id="control" class="tab-content active">
    <h3>Server Control</h3>
    <button class="btn" onclick="alert('Starting server...')">Start</button>
    <button class="btn" onclick="alert('Stopping server...')">Stop</button>
    <button class="btn" onclick="alert('Restarting server...')">Restart</button>
    <div class="server-status">Status: <strong>OFF</strong></div>
  </div>

  <div id="software" class="tab-content">
    <h3>Software</h3>
    <p>Click below to download PaperMC:</p>
    <button class="btn" onclick="alert('Downloading PaperMC 1.21...')">Download PaperMC</button>
  </div>

  <div id="plugin" class="tab-content">
    <h3>Plugins</h3>
    <input type="file" id="pluginFile" accept=".jar" />
    <button class="btn" onclick="uploadPlugin()">Upload Plugin</button>
    <div id="pluginList">üìÅ plugins folder will appear here</div>
  </div>

  <div id="world" class="tab-content">
    <h3>World</h3>
    <div id="worldStatus">Server is OFF. Please turn it ON to upload a world.</div>
    <input type="file" id="worldFile" webkitdirectory directory />
    <button class="btn" onclick="uploadWorld()">Upload World</button>
  </div>

  <div id="player" class="tab-content">
    <h3>Players</h3>
    <div>
      ‚úÖ Whitelist &nbsp; üëë OPs
      <div class="op-section">
        <input type="text" id="opUsername" placeholder="Enter username for OP" />
        <button class="btn" onclick="addOP()">Add OP</button>
        <div id="opList"></div>
      </div>
    </div>
    <div class="ban-section">
      üö´ Banned Players
      <div id="banList">No banned players.</div>
      üö´ Banned IPs
    </div>
    <div id="playerList">
      <!-- Player heads removed, will be shown only if real data available -->
    </div>
  </div>
</div>

<script>
  function login() {
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    if (u === 'Sarkar' && p === 'Sarkar') {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('mainPanel').style.display = 'block';
    } else {
      alert('Invalid credentials');
    }
  }

  function showTab(id) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelector(`.tabs button[onclick="showTab('${id}')"]`).classList.add('active');
  }

  function uploadPlugin() {
    const file = document.getElementById('pluginFile').files[0];
    if (!file || !file.name.endsWith('.jar')) {
      alert('Please select a plugin jar file.');
      return;
    }
    alert(`Plugin "${file.name}" uploaded (simulated).`);
    const list = document.getElementById('pluginList');
    list.innerHTML += `<div>üß© ${file.name}</div>`;
  }

  function uploadWorld() {
    const fileInput = document.getElementById('worldFile');
    if (!fileInput.files.length) {
      alert('Please select your world folder (non-ZIP)');
      return;
    }
    alert('World folder uploaded (simulated).');
    document.getElementById('worldStatus').innerText = 'World uploaded successfully.';
  }

  function addOP() {
    const name = document.getElementById('opUsername').value.trim();
    if (!name) return;
    document.getElementById('opList').innerHTML += `<div>üëë ${name}</div>`;
    document.getElementById('opUsername').value = '';
  }
</script>

</body>
</html>
